<div class="table-container">
    <h1 class="text-4xl fonr-extrabold text-gray-800 px-2">Point Table</h1>
    <table class=" shadow-lg text-center  mt-8 min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            @for (heading of tableHeading; track $index) {
                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">{{heading}}</th>
            
            }
            
          </tr>
        </thead>
        <tbody>
                @for (team of pointTable; track $index) 
                {
                    <tr class="hover;bg-gray-100 hover:scale-110 transition-all cursor-pointer">

                    
                      @if($index>0)
                      {
                        @for (data of team; track $index) {
                            <td class="px-6 py-4 whitespace-nowrap">{{data}}</td>
                        
                        }

                      }
                        
                      </tr>
                }
          

            </tbody>
      </table>
</div>
